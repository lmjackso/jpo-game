<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Sign in &middot; Schedule Automator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Le Styles
  ================================================== -->
      <link rel="stylesheet" type="text/css" href="login.css" />
      <link href="assets/css/bootstrap.css" rel="stylesheet">
      <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
      
  <!-- Fav and touch icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
                  <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
                                 <link rel="shortcut icon" href="assets/ico/favicon.png">
</head>
<body>
  <div id="login-box">
      <div class="container pagination-centered">
              <div class="hello-unit">
                      <h3>You need be logged in to use our service</h3>
              </div>
                      <table style="float:left;" class="offset3">
                              <tr>
                                      <td>
                                              <form class="form-signin" action="login.do" method="POST" >
                                              <h2 class="form-signin-heading">Sign In</h2>
                                          <input id="loginEmailAddress" type="text" class="input-block-level" name="emailAddrLogin" placeholder="Email address">
                                          <input id="loginPassword" type="password" class="input-block-level" name="passwordLogin" placeholder="Password">
                                          <input type="submit" class="btn btn-large btn-primary" name="action" value="Login"/>
                                      </form>
                                      </td>
                                      <td>
                                  
                                  <c:forEach var="loginError" items="${loginErrors}">
                                                      <h4 style="color:red"> ${loginError} </h4>
                                              </c:forEach>
                                      </td>
                              </tr>
                              <tr>
                                      <td>
                                  <h2 class="form-signin-heading">Register</h2>
                                              <form class="form-signin" action="login.do" method="POST" >
                                              <input id="registerEmailAddress" type="text" class="input-block-level" name="emailAddrReg" placeholder="Email Address">
                                          <input id="registerUserName" type="text" class="input-block-level" name="userName" placeholder="User Name">
                                          <input id="registerFirstName" type="text" class="input-block-level" name="firstName" placeholder="First Name">
                                          <input id="registerLastName" type="text" class="input-block-level" name="lastName" placeholder="Last Name">
                                          <input id="registerPassword" type="password" class="input-block-level" name="passwordReg" placeholder="Password">
                                          <input id="confirmPassword" type="password" class="input-block-level" name="passwordConfirm" placeholder="Confirm Password">
                                          <input type="submit" class="btn btn-large btn-primary" name="action" value="Register"/>
                                      </form>
                                      </td>
                                      <td>
                                  
                                  <c:forEach var="registerError" items="${registerErrors}">
                                                      <h4 style="color:red"> ${registerError} </h4>
                                              </c:forEach>
                                      </td>
                              </tr>
                      </table>
      </div> <!-- /container -->
  </div>


      <!-- Le javascript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="assets/js/jquery.js"></script>
  <script src="assets/js/bootstrap-transition.js"></script>
  <script src="assets/js/bootstrap-alert.js"></script>
  <script src="assets/js/bootstrap-modal.js"></script>
  <script src="assets/js/bootstrap-dropdown.js"></script>
  <script src="assets/js/bootstrap-scrollspy.js"></script>
  <script src="assets/js/bootstrap-tab.js"></script>
  <script src="assets/js/bootstrap-tooltip.js"></script>
  <script src="assets/js/bootstrap-popover.js"></script>
  <script src="assets/js/bootstrap-button.js"></script>
  <script src="assets/js/bootstrap-collapse.js"></script>
  <script src="assets/js/bootstrap-carousel.js"></script>
  <script src="assets/js/bootstrap-typeahead.js"></script>

  
</body>
</html>
